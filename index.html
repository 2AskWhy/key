<html>
<head>
    <title>Key &ndash; A tiny little keycode library</title>
    <style type="text/css">
        .grid {
            color: #444;
            font-family: monospace;
            line-height: 1;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            width: 600px;
        }
        ul {
            list-style:none;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>

    <div class="grid">

        <div class="main">

            <div>
                <h1><a href="https://github.com/adlawson/key">Key</a></h1>
                <cite><em>by</em> <a href="https://github.com/adlawson">Andrew Lawson</a></cite>
            </div>

            <h2 data-role="alert">You pressed <span>nothing!</span></h2>

            <pre data-role="debug">Type something below</pre>

            <input data-role="input" type="text"/>

        </div>

        <ul class="footer">

            <li><pre>npm install key</pre></li>
            <li><pre><a href="https://github.com/adlawson/key">View on github</a></pre></li>

        </ul>

    </div>

    <script src="http://raw.github.com/adlawson/key/master/client/key.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="demo.js"></script>
    <script type="text/javascript">$('.grid').demo()</script>

</body>
</html>
